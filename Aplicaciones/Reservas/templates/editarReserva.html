<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Reserva</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8gK00KDtmPHo0cQydQG++K3LPzEaZ3bc5z0i" crossorigin="anonymous">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 20px;
            color: #444;
        }

        form {
            width: 60%;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
        }

        h3 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #34495e;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #dfe6e9;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            color: #2d3436;
        }

        input:focus, select:focus {
            border-color: #0984e3;
            outline: none;
            box-shadow: 0 0 5px rgba(9, 132, 227, 0.5);
        }

        button {
            display: inline-block;
            width: 48%;
            padding: 12px;
            margin: 5px 1%;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button[type="submit"] {
            background-color: #2ecc71;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #27ae60;
        }

        button[type="reset"] {
            background-color: #e74c3c;
            color: white;
        }

        button[type="reset"]:hover {
            background-color: #c0392b;
        }

        @media screen and (max-width: 768px) {
            form {
                width: 90%;
            }

            button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <form action="/actualizarReserva/{{ reserva.id }}/" method="post">
        <h3>Editar Reserva</h3>
        {% csrf_token %}

        <!-- Apellido -->
        <label for="txt_apellido"><i class="fas fa-user icon"></i>Apellido:</label>
        <input type="text" name="txt_apellido" id="txt_apellido" value="{{ reserva.apellido }}" maxlength="100" required>

        <!-- Espacio -->
        <label for="txt_espacio"><i class="fas fa-map-marker-alt icon"></i>Espacio:</label>
        <select name="txt_espacio" id="txt_espacio" required>
            {% for espacio in espacios %}
            <option value="{{ espacio.id }}" {% if reserva.espacio.id == espacio.id %}selected{% endif %}>
                {{ espacio.descripcion }}
            </option>
            {% endfor %}
        </select>

        <!-- Fecha -->
        <label for="txt_fecha"><i class="fas fa-calendar-alt icon"></i>Fecha:</label>
        <input type="date" name="txt_fecha" id="txt_fecha" value="{{ reserva.fecha }}" required>

        <!-- Hora Inicio -->
        <label for="txt_horainicio"><i class="fas fa-clock icon"></i>Hora Inicio:</label>
        <input type="time" name="txt_horainicio" id="txt_horainicio" value="{{ reserva.horainicio }}" required>

        <!-- Hora Fin -->
        <label for="txt_horafin"><i class="fas fa-clock icon"></i>Hora Fin:</label>
        <input type="time" name="txt_horafin" id="txt_horafin" value="{{ reserva.horafin }}" required>

        <button type="submit"><i class="fas fa-save icon"></i>Actualizar</button>
        <button type="reset"><i class="fas fa-times icon"></i>Cancelar</button>
    </form>
</body>
</html>
