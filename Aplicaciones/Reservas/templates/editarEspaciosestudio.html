<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Espacio de Estudio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #444;
        }

        form {
            width: 60%;
            margin: 40px auto;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
        }

        h3 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #34495e;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #dfe6e9;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            color: #2d3436;
        }

        input:focus, textarea:focus {
            border-color: #0984e3;
            outline: none;
            box-shadow: 0 0 5px rgba(9, 132, 227, 0.5);
        }

        textarea {
            resize: vertical;
        }

        button {
            display: inline-block;
            width: 48%;
            padding: 12px;
            margin: 5px 1%;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button[type="submit"] {
            background-color: #2ecc71;
            color: white;
        }

        button[type="submit"]:hover {
            background-color: #27ae60;
        }

        button[type="reset"] {
            background-color: #e74c3c;
            color: white;
        }

        button[type="reset"]:hover {
            background-color: #c0392b;
        }

        .icon {
            margin-right: 8px;
            color: #000000;
        }

        @media screen and (max-width: 768px) {
            form {
                width: 90%;
            }

            button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <form action="/actualizarEspacio/{{ espacio.id }}/" method="post">
        <h3>Editar Espacio de Estudio</h3>
        {% csrf_token %}
        
        <!-- Nombre -->
        <label for="txt_nombre"><i class="fas fa-user icon"></i>Nombre:</label>
        <input type="text" name="txt_nombre" id="txt_nombre" value="{{ espacio.nombre }}" maxlength="100" required>

        <!-- Apellido -->
        <label for="txt_apellido"><i class="fas fa-user icon"></i>Apellido:</label>
        <input type="text" name="txt_apellido" id="txt_apellido" value="{{ espacio.apellido }}" maxlength="100" required>

        <!-- Ubicación -->
        <label for="txt_ubicacion"><i class="fas fa-map-marker-alt icon"></i>Ubicación:</label>
        <input type="text" name="txt_ubicacion" id="txt_ubicacion" value="{{ espacio.ubicacion }}" maxlength="255" required>

        <!-- Capacidad -->
        <label for="txt_capacidad"><i class="fas fa-users icon"></i>Capacidad:</label>
        <input type="number" name="txt_capacidad" id="txt_capacidad" value="{{ espacio.capacidad }}" min="1" required>

        <!-- Descripción -->
        <label for="txt_descripcion"><i class="fas fa-info-circle icon"></i>Descripción:</label>
        <textarea name="txt_descripcion" id="txt_descripcion">{{ espacio.descripcion }}</textarea>

        <!-- Disponible -->
        <label for="txt_disponible"><i class="fas fa-check icon"></i>Disponible:</label>
        <input type="text" name="txt_disponible" id="txt_disponible" pattern="SI" value="{{ espacio.disponible }}" required>
        <div class="invalid-feedback">Solo se permite "SI" en mayúsculas.</div>

        <button type="submit"><i class="fas fa-save icon"></i>Actualizar</button>
        <button type="reset"><i class="fas fa-times icon"></i>Cancelar</button>
    </form>
</body>
</html>
